<div class='post'>
    <div class="title text-center">
        <h1>{{post.title}}</h1>
        <span class='date'>{{post.date | date: "%Y-%m-%d"}}</span> 
        <span>{% include post_categories.html %}</span>
    </div>
  
  <div class="next-prev">
      {% include post_next_prev.html %}
  </div>
  
  <div class='body'>{{ content }}</div>
  
  <div class="next-prev">
      {% include post_next_prev.html %}
  </div>
</div>

<div class="related">
    <h2>相关文章</h2>
    <ul class="clearfix">  
        {% for post in site.related_posts %}
        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
</div>

<script type="text/javascript" charset="utf-8">
  var disqus_url = "http://happy.doc5.com{{post.url}}";
  var disqus_developer = 1;
</script>

<div id="disqus_thread"></div>
<script type="text/javascript" src="http://disqus.com/forums/doc5/embed.js"></script>
<noscript><a href="http://disqus.com/forums/doc5/?url=ref">View the discussion thread.</a></noscript>
