{% for post in posts %}
    <div class="post-list">   
        
         <div class="title">
              <h1><a href='{{post.url}}'>{{post.title}}</a></h1>              
             <div class="more">            
                <a href="{{ post.url }}" title="点击阅读 - {{ post.title }}">阅读</a>
             </div>
              <span class='date'>{{post.date | date: "%Y-%m-%d"}}</span> 
              <span>{% include post_categories.html %}</span>
              <div class='body'>{{ content }}</div>
         </div>    

         <div class="outline">
             {{ post.outline }}
         </div>
    </div>    
{% endfor %}
